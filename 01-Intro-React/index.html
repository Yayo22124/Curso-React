<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- * React es una libreria y por ende, puede ser utilizado sin necesidad de ser instalado y únicamente siendo importado: -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <title>React App</title>
</head>

<body>
    <!-- el div #root es usado por React para renderizar -->
    <div id="root"></div>

    <script type="text/babel">
        const divRoot = document.querySelector("#root");
        const nombre = "Haziel";

        const h1Tag = <h1>Hola, soy { nombre }</h1>;

        // ReactDOM es la libreria importada previamente, la cual tiene el método render que recibe el elemento a renderizar y la referencia
        ReactDOM.render(h1Tag, divRoot);
    </script>
</body>

</html>
